<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">

            <div class="heading">Register With Us</div>
            <form class="reg-form" action="">

                <label for="fname">Username</label><br>
                <input type="text" id="username" name="username" value="" placeholder="Enter username"
                    maxlength="3" required><br>

                <label for="lname">Email</label><br>
                <input type="email" id="email" name="email" value="" placeholder="Enter email"><br>

                <label for="lname">Password</label><br>
                <input type="password" id="password1" name="password1" value="" placeholder="Enter password"><br>

                <label for="lname">Confirm Password</label><br>
                <input type="password" id="password2" name="password2" value="" placeholder="Enter password again"><br><br>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div>
    <script src="./form.js"></script>
</body>

</html>
